language: android
jdk: oraclejdk8

env:
  global:
      - ANDROID_API=28
      - ANDROID_EMULATOR_LEVEL=28
      - ANDROID_BUILD_TOOLS_VERSION=28.0.3
      - ANDROID_ABI=armeabi-v7a
      - ANDROID_TAG=google_apis
      - ADB_INSTALL_TIMEOUT=20

android:
  components:
    - tools
    - platform-tools
    - build-tools-${ANDROID_BUILD_TOOLS_VERSION}
    - android-${ANDROID_API}
    - extra-android-m2repository
    - android-$ANDROID_EMULATOR_LEVEL
    - sys-img-armeabi-v7a-google_apis-$ANDROID_EMULATOR_LEVEL

  licenses:
    - android-sdk-license-.+
    - .+

before_cache: -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - chmod +x gradlew

before_script:
  # Create and start emulator.
  - echo no | android create avd --force -n test -t "android-"$ANDROID_EMULATOR_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

sudo: false
install: true

script:
  - ./gradlew assembleRelease --stacktrace
  - ./gradlew build

deploy:
  provider: releases
  github-token: d3748eb233c70834e1dd5d8b7082af1b25a1d295
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 

